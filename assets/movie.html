<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watch trending movies or search for your favorite films."
    />
    <meta
      name="keywords"
      content="Movies, Search, Watch, Trending, Movie Web, TV Shows"
    />
    <title>Movies But With A Hair Better CSS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      input[type="text"] {
        padding: 10px;
        width: 300px;
        border: none;
        border-radius: 5px;
      }
      .movie-card {
        background-color: #1e1e1e;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        width: 200px;
        text-align: center;
        transition: transform 0.3s;
      }
      .movie-card:hover {
        transform: scale(1.05);
      }
      img {
        width: 100%;
        border-radius: 5px;
        height: auto;
      }
      .search-results-grid {
        display: flex;
        flex-wrap: wrap;
      }
      .watch-now {
        display: block;
        margin-top: 10px;
        color: #00bcd4;
        text-decoration: none;
      }
      .watch-now:hover {
        color: #ffffff;
        text-decoration: underline;
      }
      .loading {
        text-align: center;
        font-size: 18px;
      }
      .error-message {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Movies But With Better CSS</h1>
      <input
        type="text"
        id="search-bar"
        placeholder="Search for movies..."
        aria-label="Search for movies"
      />
    </header>

    <div id="loading-message" class="loading">Loading trending movies...</div>
    <div id="movie-container" class="search-results-grid"></div>
    <div id="error-message" class="error-message" style="display: none">
      Error loading movies
    </div>

    <script>
      const apiUrl = "https://zonal-helsa-nebula420-8cf52411.koyeb.app";
      const movieContainer = document.getElementById("movie-container");
      const searchBar = document.getElementById("search-bar");
      const loadingMessage = document.getElementById("loading-message");
      const errorMessage = document.getElementById("error-message");

      async function fetchTrendingMovies() {
        try {
          loadingMessage.style.display = "block";
          const response = await fetch(`${apiUrl}/trending`);
          const movies = await response.json();
          loadingMessage.style.display = "none";
          displayMovies(movies);
        } catch (error) {
          handleError(error);
        }
      }

      function displayMovies(movies) {
        movieContainer.innerHTML = "";
        if (movies.length === 0) {
          movieContainer.innerHTML = "<p>No movies found</p>";
          return;
        }
        movies.forEach((movie) => {
          const movieCard = document.createElement("div");
          movieCard.className = "movie-card";
          movieCard.innerHTML = `
                <img src="${
                  movie.poster ||
                  "https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg"
                }" alt="${movie.title} Poster">
                <h2>${movie.title} (${movie.year})</h2>
                <p>${movie.description}</p>
                <a href="${apiUrl}${movie.link}" class="watch-now">Watch Now</a>
            `;
          movieContainer.appendChild(movieCard);
        });
      }

      function handleError(error) {
        console.error("Error:", error);
        errorMessage.style.display = "block";
        loadingMessage.style.display = "none";
      }

      async function searchMovies(query) {
        try {
          loadingMessage.style.display = "block";
          const response = await fetch(`${apiUrl}/search/${query}`);
          const results = await response.json();
          loadingMessage.style.display = "none";
          displayMovies(results);
        } catch (error) {
          handleError(error);
        }
      }

      searchBar.addEventListener("keyup", (event) => {
        const query = event.target.value;
        if (query) {
          searchMovies(query);
        } else {
          fetchTrendingMovies();
        }
      });

      // Fetch trending movies on page load
      fetchTrendingMovies();

      // Preventing context menu to avoid pop-up ads
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
  </body>
</html>
