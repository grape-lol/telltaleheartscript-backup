<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watch trending movies or search for your favorite films."
    />
    <meta
      name="keywords"
      content="Movies, Search, Watch, Trending, Movie Web, TV Shows"
    />
    <title>Nebula Movie Loader üçø</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/movie.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/grape-lol/telltaleheartscript-backup/refs/heads/main/assets/favicon.png"
    />
  </head>
  <body>
    <header>
      <h1>Nebula Movie Loader üçø</h1>
      <input
        type="text"
        id="search-bar"
        placeholder="Search for movies..."
        aria-label="Search for movies"
      />
    </header>

    <div id="loading-message" class="loading">Loading trending movies...</div>
    <div id="movie-container" class="search-results-grid"></div>
    <button id="show-more" style="display: none">Show More</button>
    <div id="error-message" class="error-message" style="display: none">
      Error loading movies
    </div>

    <script>
      const apiUrl = "https://zonal-helsa-nebula420-8cf52411.koyeb.app";
      const movieContainer = document.getElementById("movie-container");
      const searchBar = document.getElementById("search-bar");
      const loadingMessage = document.getElementById("loading-message");
      const errorMessage = document.getElementById("error-message");

      async function fetchTrendingMovies() {
        try {
          loadingMessage.style.display = "block";
          const response = await fetch(`${apiUrl}/trending`);
          const movies = await response.json();
          loadingMessage.style.display = "none";
          displayMovies(movies);
        } catch (error) {
          handleError(error);
        }
      }

      function displayMovies(movies) {
        movieContainer.innerHTML = "";
        if (movies.length === 0) {
          movieContainer.innerHTML = "<p>No movies found</p>";
          return;
        }
        movies.forEach((movie) => {
          const movieCard = document.createElement("div");
          movieCard.className = "movie-card";
          movieCard.innerHTML = `
                <img src="${
                  movie.poster ||
                  "https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg"
                }" alt="${movie.title} Poster">
                <h2>${movie.title} (${movie.year})</h2>
                <p>${movie.description}</p>
                <a href="${apiUrl}${movie.link}" class="watch-now">Watch Now</a>
            `;
          movieContainer.appendChild(movieCard);
        });
      }

      function handleError(error) {
        console.error("Error:", error);
        errorMessage.style.display = "block";
        loadingMessage.style.display = "none";
      }

      async function searchMovies(query) {
        try {
          loadingMessage.style.display = "block";
          const response = await fetch(`${apiUrl}/search/${query}`);
          const results = await response.json();
          loadingMessage.style.display = "none";
          displayMovies(results);
        } catch (error) {
          handleError(error);
        }
      }

      searchBar.addEventListener("keyup", (event) => {
        const query = event.target.value;
        if (query) {
          searchMovies(query);
        } else {
          fetchTrendingMovies();
        }
      });

      // Fetch trending movies on page load
      fetchTrendingMovies();

      // Preventing context menu to avoid pop-up ads
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
    <script src="https://raw.githubusercontent.com/grape-lol/telltaleheartscript-backup/refs/heads/main/assets/show-more.js"></script>
  </body>
</html>
