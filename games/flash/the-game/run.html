<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:the game:</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/grape-lol/telltaleheartscript-backup/refs/heads/main/assets/favicon.png" />
    <link rel="stylesheet" href="../../../assets/css/flash-games.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div class="header">
        <h1>
            <a href="../../../index.html">Nebula ðŸŽ®</a>
        </h1>
    </div>
    <div class="game-container game-page">
        <object id="flash-game" data="game/the-game.swf" width="900" height="600">
            <param name="wmode" value="direct">
            <p>Your browser does not support Flash content.</p>
        </object>
        <h4>:the game:</h4>
        <div class="fullscreen-btn-container">
            <button onclick="open_fullscreen()" class="btn btn-capsule">
                <i class="bi bi-arrows-fullscreen b-icon"></i> Fullscreen
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'f' || event.key === 'F') {
                open_fullscreen();
            }
        });

        function open_fullscreen() {
            var elem = document.getElementById('flash-game');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
